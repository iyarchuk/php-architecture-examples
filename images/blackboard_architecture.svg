<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
    <!-- Title -->
    <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Blackboard Architecture</text>
    
    <!-- Blackboard (central component) -->
    <rect x="300" y="150" width="200" height="100" stroke="#00008B" stroke-width="2" fill="white" />
    <text x="400" y="200" font-family="Arial" font-size="16" fill="#00008B" text-anchor="middle">Blackboard</text>
    
    <!-- Knowledge Sources (left) -->
    <rect x="100" y="300" width="200" height="100" stroke="#006400" stroke-width="2" fill="white" />
    <text x="200" y="350" font-family="Arial" font-size="16" fill="#006400" text-anchor="middle">Knowledge Sources</text>
    
    <!-- Control Component (right) -->
    <rect x="500" y="300" width="200" height="100" stroke="#8B0000" stroke-width="2" fill="white" />
    <text x="600" y="350" font-family="Arial" font-size="16" fill="#8B0000" text-anchor="middle">Control Component</text>
    
    <!-- Arrows -->
    <!-- From Knowledge Sources to Blackboard -->
    <line x1="200" y1="300" x2="400" y2="250" stroke="black" stroke-width="2" />
    <polygon points="400,250 390,240 395,255" fill="black" />
    
    <!-- From Control Component to Blackboard -->
    <line x1="600" y1="300" x2="400" y2="250" stroke="black" stroke-width="2" />
    <polygon points="400,250 410,240 405,255" fill="black" />
    
    <!-- From Control Component to Knowledge Sources -->
    <line x1="500" y1="350" x2="300" y2="350" stroke="black" stroke-width="2" />
    <polygon points="300,350 310,345 310,355" fill="black" />
    
    <!-- Description -->
    <text x="100" y="450" font-family="Arial" font-size="16">The Blackboard Architecture consists of three main components:</text>
    <text x="120" y="480" font-family="Arial" font-size="16" fill="#00008B">1. Blackboard: Central data structure that contains the problem state</text>
    <text x="120" y="510" font-family="Arial" font-size="16" fill="#006400">2. Knowledge Sources: Specialized modules that read from and write to the blackboard</text>
    <text x="120" y="540" font-family="Arial" font-size="16" fill="#8B0000">3. Control Component: Orchestrates the activation of knowledge sources</text>
</svg>
