<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
    <!-- Title -->
    <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Client-Server Architecture</text>

    <!-- Server -->
    <rect x="500" y="200" width="200" height="200" stroke="#8B0000" stroke-width="2" fill="white" />
    <text x="600" y="300" font-family="Arial" font-size="16" fill="#8B0000" text-anchor="middle">Server</text>
    <text x="600" y="330" font-family="Arial" font-size="12" fill="#8B0000" text-anchor="middle">Business Logic</text>
    <text x="600" y="350" font-family="Arial" font-size="12" fill="#8B0000" text-anchor="middle">Data Storage</text>

    <!-- Clients -->
    <rect x="100" y="150" width="150" height="100" stroke="#00008B" stroke-width="2" fill="white" />
    <text x="175" y="200" font-family="Arial" font-size="16" fill="#00008B" text-anchor="middle">Client 1</text>

    <rect x="100" y="300" width="150" height="100" stroke="#00008B" stroke-width="2" fill="white" />
    <text x="175" y="350" font-family="Arial" font-size="16" fill="#00008B" text-anchor="middle">Client 2</text>

    <rect x="100" y="450" width="150" height="100" stroke="#00008B" stroke-width="2" fill="white" />
    <text x="175" y="500" font-family="Arial" font-size="16" fill="#00008B" text-anchor="middle">Client 3</text>

    <!-- Network -->
    <line x1="250" y1="200" x2="500" y2="250" stroke="black" stroke-width="2" />
    <line x1="250" y1="350" x2="500" y2="300" stroke="black" stroke-width="2" />
    <line x1="250" y1="500" x2="500" y2="350" stroke="black" stroke-width="2" />

    <!-- Request/Response arrows -->
    <text x="350" y="220" font-family="Arial" font-size="12" fill="black" text-anchor="middle">Request</text>
    <polygon points="490,250 480,245 480,255" fill="black" />

    <text x="350" y="320" font-family="Arial" font-size="12" fill="black" text-anchor="middle">Response</text>
    <polygon points="260,350 270,345 270,355" fill="black" />

    <!-- Description -->
    <text x="100" y="570" font-family="Arial" font-size="16">Client-Server Architecture divides the application into client (front-end) and server (back-end) components.</text>
</svg>
