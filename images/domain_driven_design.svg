<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
    <!-- Title -->
    <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Domain-Driven Design</text>

    <!-- Bounded Context -->
    <rect x="100" y="100" width="600" height="400" stroke="#000000" stroke-width="2" fill="none" stroke-dasharray="5,5" />
    <text x="400" y="90" font-family="Arial" font-size="16" fill="#000000" text-anchor="middle">Bounded Context</text>

    <!-- Domain Model -->
    <rect x="300" y="150" width="200" height="100" stroke="#00008B" stroke-width="2" fill="white" />
    <text x="400" y="180" font-family="Arial" font-size="16" fill="#00008B" text-anchor="middle">Domain Model</text>
    <text x="400" y="210" font-family="Arial" font-size="12" fill="#00008B" text-anchor="middle">Entities, Value Objects</text>
    <text x="400" y="230" font-family="Arial" font-size="12" fill="#00008B" text-anchor="middle">Aggregates, Domain Events</text>

    <!-- Repositories -->
    <rect x="150" y="300" width="150" height="80" stroke="#006400" stroke-width="2" fill="white" />
    <text x="225" y="340" font-family="Arial" font-size="16" fill="#006400" text-anchor="middle">Repositories</text>

    <!-- Domain Services -->
    <rect x="325" y="300" width="150" height="80" stroke="#8B0000" stroke-width="2" fill="white" />
    <text x="400" y="340" font-family="Arial" font-size="16" fill="#8B0000" text-anchor="middle">Domain Services</text>

    <!-- Factories -->
    <rect x="500" y="300" width="150" height="80" stroke="#8B008B" stroke-width="2" fill="white" />
    <text x="575" y="340" font-family="Arial" font-size="16" fill="#8B008B" text-anchor="middle">Factories</text>

    <!-- Arrows -->
    <line x1="225" y1="300" x2="350" y2="250" stroke="black" stroke-width="2" />
    <polygon points="350,250 340,245 340,255" fill="black" />

    <line x1="400" y1="300" x2="400" y2="250" stroke="black" stroke-width="2" />
    <polygon points="400,250 395,260 405,260" fill="black" />

    <line x1="575" y1="300" x2="450" y2="250" stroke="black" stroke-width="2" />
    <polygon points="450,250 460,245 460,255" fill="black" />

    <!-- Description -->
    <text x="100" y="420" font-family="Arial" font-size="16">Domain-Driven Design focuses on creating software that closely reflects the business domain:</text>
    <text x="120" y="450" font-family="Arial" font-size="16">- Bounded Context: Explicit boundary within which a domain model applies</text>
    <text x="120" y="480" font-family="Arial" font-size="16">- Domain Model: Entities, Value Objects, Aggregates, and Domain Events</text>
    <text x="120" y="510" font-family="Arial" font-size="16">- Repositories: Mechanisms for accessing domain objects</text>
    <text x="120" y="540" font-family="Arial" font-size="16">- Domain Services: Operations that don't naturally belong to entities or value objects</text>
    <text x="120" y="570" font-family="Arial" font-size="16">- Factories: Mechanisms for creating complex domain objects</text>
</svg>
