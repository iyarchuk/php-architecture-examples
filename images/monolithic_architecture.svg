<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
    <!-- Title -->
    <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Monolithic Architecture</text>

    <!-- Monolithic Application -->
    <rect x="200" y="100" width="400" height="300" stroke="#00008B" stroke-width="2" fill="white" />
    <text x="400" y="130" font-family="Arial" font-size="16" fill="#00008B" text-anchor="middle">Monolithic Application</text>

    <!-- Internal Components -->
    <rect x="250" y="150" width="300" height="60" stroke="#8B0000" stroke-width="2" fill="white" />
    <text x="400" y="180" font-family="Arial" font-size="16" fill="#8B0000" text-anchor="middle">Presentation Layer</text>

    <rect x="250" y="220" width="300" height="60" stroke="#006400" stroke-width="2" fill="white" />
    <text x="400" y="250" font-family="Arial" font-size="16" fill="#006400" text-anchor="middle">Business Logic Layer</text>

    <rect x="250" y="290" width="300" height="60" stroke="#8B008B" stroke-width="2" fill="white" />
    <text x="400" y="320" font-family="Arial" font-size="16" fill="#8B008B" text-anchor="middle">Data Access Layer</text>

    <!-- Database -->
    <rect x="300" y="420" width="200" height="60" stroke="#000000" stroke-width="2" fill="white" />
    <text x="400" y="450" font-family="Arial" font-size="16" fill="#000000" text-anchor="middle">Database</text>

    <!-- Arrows -->
    <line x1="400" y1="350" x2="400" y2="420" stroke="black" stroke-width="2" />
    <polygon points="400,420 395,410 405,410" fill="black" />

    <!-- Description -->
    <text x="100" y="520" font-family="Arial" font-size="16">Monolithic Architecture is a single, unified application where all components are:</text>
    <text x="120" y="550" font-family="Arial" font-size="16">- Developed together as a single unit</text>
    <text x="120" y="580" font-family="Arial" font-size="16">- Deployed together and share resources</text>
</svg>
