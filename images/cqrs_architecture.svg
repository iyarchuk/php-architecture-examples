<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
    <!-- Title -->
    <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">CQRS Architecture</text>

    <!-- Client -->
    <rect x="350" y="100" width="100" height="50" stroke="#000000" stroke-width="2" fill="white" />
    <text x="400" y="130" font-family="Arial" font-size="16" fill="#000000" text-anchor="middle">Client</text>

    <!-- Command side -->
    <rect x="150" y="200" width="200" height="50" stroke="#8B0000" stroke-width="2" fill="white" />
    <text x="250" y="230" font-family="Arial" font-size="16" fill="#8B0000" text-anchor="middle">Command Model</text>

    <rect x="150" y="300" width="200" height="50" stroke="#8B0000" stroke-width="2" fill="white" />
    <text x="250" y="330" font-family="Arial" font-size="16" fill="#8B0000" text-anchor="middle">Command Handlers</text>

    <rect x="150" y="400" width="200" height="50" stroke="#8B0000" stroke-width="2" fill="white" />
    <text x="250" y="430" font-family="Arial" font-size="16" fill="#8B0000" text-anchor="middle">Write Database</text>

    <!-- Query side -->
    <rect x="450" y="200" width="200" height="50" stroke="#00008B" stroke-width="2" fill="white" />
    <text x="550" y="230" font-family="Arial" font-size="16" fill="#00008B" text-anchor="middle">Query Model</text>

    <rect x="450" y="300" width="200" height="50" stroke="#00008B" stroke-width="2" fill="white" />
    <text x="550" y="330" font-family="Arial" font-size="16" fill="#00008B" text-anchor="middle">Query Handlers</text>

    <rect x="450" y="400" width="200" height="50" stroke="#00008B" stroke-width="2" fill="white" />
    <text x="550" y="430" font-family="Arial" font-size="16" fill="#00008B" text-anchor="middle">Read Database</text>

    <!-- Arrows -->
    <line x1="350" y1="125" x2="250" y2="200" stroke="#8B0000" stroke-width="2" />
    <polygon points="250,200 260,190 265,200" fill="#8B0000" />
    <text x="280" y="170" font-family="Arial" font-size="12" fill="#8B0000">Commands</text>

    <line x1="450" y1="125" x2="550" y2="200" stroke="#00008B" stroke-width="2" />
    <polygon points="550,200 540,190 535,200" fill="#00008B" />
    <text x="520" y="170" font-family="Arial" font-size="12" fill="#00008B">Queries</text>

    <line x1="250" y1="250" x2="250" y2="300" stroke="#8B0000" stroke-width="2" />
    <polygon points="250,300 245,290 255,290" fill="#8B0000" />

    <line x1="250" y1="350" x2="250" y2="400" stroke="#8B0000" stroke-width="2" />
    <polygon points="250,400 245,390 255,390" fill="#8B0000" />

    <line x1="550" y1="250" x2="550" y2="300" stroke="#00008B" stroke-width="2" />
    <polygon points="550,300 545,290 555,290" fill="#00008B" />

    <line x1="550" y1="350" x2="550" y2="400" stroke="#00008B" stroke-width="2" />
    <polygon points="550,400 545,390 555,390" fill="#00008B" />

    <!-- Synchronization -->
    <line x1="350" y1="425" x2="450" y2="425" stroke="#006400" stroke-width="2" stroke-dasharray="5,5" />
    <polygon points="450,425 440,420 440,430" fill="#006400" />
    <text x="400" y="415" font-family="Arial" font-size="12" fill="#006400">Sync</text>

    <!-- Description -->
    <text x="100" y="480" font-family="Arial" font-size="16">CQRS (Command Query Responsibility Segregation) separates read and write operations:</text>
    <text x="120" y="510" font-family="Arial" font-size="16">- Command side: Handles write operations and business logic</text>
    <text x="120" y="540" font-family="Arial" font-size="16">- Query side: Optimized for read operations</text>
    <text x="120" y="570" font-family="Arial" font-size="16">- Separate data stores can be used for reads and writes</text>
</svg>
