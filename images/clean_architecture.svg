<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
    <!-- Title -->
    <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Clean Architecture</text>

    <!-- Concentric circles representing layers -->
    <circle cx="400" cy="300" r="200" fill="white" stroke="#8B0000" stroke-width="2" />
    <circle cx="400" cy="300" r="150" fill="white" stroke="#006400" stroke-width="2" />
    <circle cx="400" cy="300" r="100" fill="white" stroke="#00008B" stroke-width="2" />
    <circle cx="400" cy="300" r="50" fill="white" stroke="#000000" stroke-width="2" />

    <!-- Layer labels -->
    <text x="400" y="150" font-family="Arial" font-size="16" fill="#8B0000" text-anchor="middle">Frameworks & Drivers</text>
    <text x="400" y="200" font-family="Arial" font-size="16" fill="#006400" text-anchor="middle">Interface Adapters</text>
    <text x="400" y="250" font-family="Arial" font-size="16" fill="#00008B" text-anchor="middle">Application (Use Cases)</text>
    <text x="400" y="300" font-family="Arial" font-size="16" fill="#000000" text-anchor="middle">Domain (Entities)</text>

    <!-- Dependency direction arrow -->
    <line x1="600" y1="100" x2="650" y2="100" stroke="black" stroke-width="2" />
    <polygon points="650,100 640,95 640,105" fill="black" />
    <text x="670" y="105" font-family="Arial" font-size="14" fill="black">Dependencies</text>

    <!-- Description -->
    <text x="100" y="450" font-family="Arial" font-size="16">Clean Architecture separates concerns into concentric layers:</text>
    <text x="120" y="480" font-family="Arial" font-size="16">1. Domain (Entities): Enterprise-wide business rules and entities</text>
    <text x="120" y="510" font-family="Arial" font-size="16">2. Application (Use Cases): Application-specific business rules</text>
    <text x="120" y="540" font-family="Arial" font-size="16">3. Interface Adapters: Adapters that convert data between use cases and external agencies</text>
    <text x="120" y="570" font-family="Arial" font-size="16">4. Frameworks & Drivers: Frameworks, tools, and delivery mechanisms</text>
</svg>
