<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
    <!-- Title -->
    <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Layered Architecture</text>

    <!-- Presentation Layer -->
    <rect x="200" y="100" width="400" height="80" stroke="#8B0000" stroke-width="2" fill="white" />
    <text x="400" y="140" font-family="Arial" font-size="16" fill="#8B0000" text-anchor="middle">Presentation Layer</text>
    <text x="400" y="160" font-family="Arial" font-size="12" fill="#8B0000" text-anchor="middle">User Interface, UI Logic</text>

    <!-- Business Layer -->
    <rect x="200" y="200" width="400" height="80" stroke="#006400" stroke-width="2" fill="white" />
    <text x="400" y="240" font-family="Arial" font-size="16" fill="#006400" text-anchor="middle">Business Layer</text>
    <text x="400" y="260" font-family="Arial" font-size="12" fill="#006400" text-anchor="middle">Business Logic, Workflows, Domain Model</text>

    <!-- Persistence Layer -->
    <rect x="200" y="300" width="400" height="80" stroke="#00008B" stroke-width="2" fill="white" />
    <text x="400" y="340" font-family="Arial" font-size="16" fill="#00008B" text-anchor="middle">Persistence Layer</text>
    <text x="400" y="360" font-family="Arial" font-size="12" fill="#00008B" text-anchor="middle">Data Access, ORM, Repositories</text>

    <!-- Database Layer -->
    <rect x="200" y="400" width="400" height="80" stroke="#8B008B" stroke-width="2" fill="white" />
    <text x="400" y="440" font-family="Arial" font-size="16" fill="#8B008B" text-anchor="middle">Database Layer</text>
    <text x="400" y="460" font-family="Arial" font-size="12" fill="#8B008B" text-anchor="middle">Data Storage, DBMS</text>

    <!-- Arrows -->
    <line x1="400" y1="180" x2="400" y2="200" stroke="black" stroke-width="2" />
    <polygon points="400,200 395,190 405,190" fill="black" />

    <line x1="400" y1="280" x2="400" y2="300" stroke="black" stroke-width="2" />
    <polygon points="400,300 395,290 405,290" fill="black" />

    <line x1="400" y1="380" x2="400" y2="400" stroke="black" stroke-width="2" />
    <polygon points="400,400 395,390 405,390" fill="black" />

    <!-- Description -->
    <text x="100" y="520" font-family="Arial" font-size="16">Layered Architecture organizes the application into horizontal layers:</text>
    <text x="120" y="550" font-family="Arial" font-size="16">- Each layer has a specific responsibility and depends on layers below it</text>
    <text x="120" y="580" font-family="Arial" font-size="16">- Higher layers use the services provided by lower layers</text>
</svg>
